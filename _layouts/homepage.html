<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>{{ page.title }} | Community Resource Network</title>
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/favicon.png" />
  <meta name="twitter:title" content="Community Resource Network" />
  <link rel="icon" type="image/png" sizes="607x679" href="{{ site.baseurl }}/assets/img/favicon2.png" />
  <link rel="icon" type="image/png" sizes="607x679" href="{{ site.baseurl }}/assets/img/favicon2.png" />
  <link rel="icon" type="image/png" sizes="607x679" href="{{ site.baseurl }}/assets/img/favicon2.png" />
  <link rel="icon" type="image/png" sizes="607x679" href="{{ site.baseurl }}/assets/img/favicon2.png" />
  <link rel="icon" type="image/png" sizes="607x679" href="{{ site.baseurl }}/assets/img/favicon2.png" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/fonts/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Contact-Form-Clean.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Features-Blue.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Footer-Basic.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Footer-Clean.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Header-Blue.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Highlight-Blue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Navigation-with-Button.css" />



  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/index.css" rel="stylesheet" />
</head>

<body>
  <div class="top-shade" id="shade"></div>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light w-100" style="position:sticky;top:0;z-index:100;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img class="rounded" height="60" src="{{ site.baseurl }}/assets/img/crn-dark-new2.png" alt="CRN Logo" />
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
            </li>
            {% for item in site.navbar %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ item.permalink }}">{{ item.title }}</a>
            </li>
            {% endfor %}
            <li class="nav-item">
              <a class="btn btn-primary ms-lg-3" style="border-radius:20px;" href="donate">Give Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="fade-black"></div>
  <main>
    {{ content }}
  </main>
  <footer>
    <!-- Your footer content here -->
  </footer>
  <div id="set-height"></div>
  <div id="v0"></div>
  <script src="{{ site.baseurl }}/assets/js/index.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/smart-forms.min.js"></script>
</body>

</html>
